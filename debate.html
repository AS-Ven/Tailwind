<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <title>Debate</title>
  </head>
  <body class="flex flex-row justify-evenly">
    <div id="A" class="h-screen w-screen md:w-1/3 md:flex flex flex-col justify-between md:justify-evenly">
      <img class="h-1/2 w-screen md:h-auto" src="https://m.media-amazon.com/images/I/81LoR6S+NDL._UF1000,1000_QL80_.jpg" alt="Person">
      <ul class="h-1/4 w-full flex flex-col flex-wrap md:text-4xl md:justify-evenly md:items-center">
        <li class="h-1/5 w-1/2">Never</li>
        <li class="h-1/5 w-1/2">Gonna</li>
        <li class="h-1/5 w-1/2">Give</li>
        <li class="h-1/5 w-1/2 md:hidden">You</li>
        <li class="h-1/5 w-1/2 md:hidden">Up</li>
        <li class="h-1/5 w-1/2 md:hidden">Never</li>
        <li class="h-1/5 w-1/2 md:hidden">Gonna</li>
        <li class="h-1/5 w-1/2 md:hidden">Let</li>
        <li class="h-1/5 w-1/2 md:hidden">You</li>
        <li class="h-1/5 w-1/2 md:hidden">Down</li>
      </ul>
      <button onclick="swapA()" class="md:hidden h-1/6 w-full bg-gray-300 text-5xl">Swap</button>
    </div>
    <div id="B" class="h-screen w-screen md:w-1/3 md:flex flex flex-col justify-between md:justify-evenly">
      <img class="h-1/2 w-screen md:h-auto" src="https://m.media-amazon.com/images/I/51DBd7O6GEL._AC_UF1000,1000_QL80_.jpg" alt="Person">
      <ul class="h-1/4 w-full flex flex-col flex-wrap md:text-4xl md:justify-evenly md:items-center">
        <li class="h-1/5 w-1/2">00101100</li>
        <li class="h-1/5 w-1/2">11010010</li>
        <li class="h-1/5 w-1/2">10001101</li>
        <li class="h-1/5 w-1/2 md:hidden">00101100</li>
        <li class="h-1/5 w-1/2 md:hidden">11011101</li>
        <li class="h-1/5 w-1/2 md:hidden">00110111</li>
        <li class="h-1/5 w-1/2 md:hidden">00011011</li>
        <li class="h-1/5 w-1/2 md:hidden">01100101</li>
        <li class="h-1/5 w-1/2 md:hidden">11001011</li>
        <li class="h-1/5 w-1/2 md:hidden">10101010</li>
      </ul>
      <button onclick="swapB()" class="md:hidden h-1/6 w-full bg-gray-300 text-5xl">Swap</button>
    </div>
    <script>
      let A = document.getElementById("A")
      let B = document.getElementById("B")
      B.classList.add("hidden")

      function swapA() {
        A.classList.add("hidden")
        B.classList.remove("hidden")
      }

      function swapB() {
        A.classList.remove("hidden")
        B.classList.add("hidden")
      }
    </script>
  </body>
</html>
